<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receitas Deliciosas</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    header { background:#8e44ad; color:#fff; padding:20px; text-align:center; }
    nav { background:#732d91; padding:10px; text-align:center; }
    nav button { margin:5px; padding:10px 15px; border:none; cursor:pointer; border-radius:5px; }
    main { max-width:1100px; margin:20px auto; padding:10px; }
    .recipe { background:#fff; margin-bottom:15px; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    h2 { color:#8e44ad; }
  </style>
</head>
<body>
  <header>
    <h1>üç∞ Site de Receitas</h1>
    <p>Pudins, Bolos e Pizzas ‚Äî tudo organizado por categoria</p>
  </header>

  <nav>
    <button onclick="mostrar('pudim')">Pudins</button>
    <button onclick="mostrar('bolo')">Bolos</button>
    <button onclick="mostrar('pizza')">Pizzas</button>
  </nav>

  <main id="conteudo"></main>

  <script>
    function gerarReceitas(tipo, total) {
      const receitas = [];
      for (let i = 1; i <= total; i++) {
        receitas.push({
          nome: `${tipo} Receita ${i}`,
          ingredientes: `Ingredientes base do ${tipo.toLowerCase()} ${i}`,
          recheio: tipo === 'Pizza' ? `Recheio especial da pizza ${i}` : `Calda/Recheio do ${tipo.toLowerCase()} ${i}`,
          preparo: `Misture os ingredientes, prepare o recheio e finalize conforme o ${tipo.toLowerCase()} ${i}.`
        });
      }
      return receitas;
    }

    const dados = {
      pudim: gerarReceitas('Pudim', 100),
      bolo: gerarReceitas('Bolo', 100),
      pizza: gerarReceitas('Pizza', 100)
    };

    function mostrar(categoria) {
      const div = document.getElementById('conteudo');
      div.innerHTML = `<h2>${categoria.toUpperCase()}</h2>`;
      dados[categoria].forEach(r => {
        div.innerHTML += `
          <div class="recipe">
            <h3>${r.nome}</h3>
            <p><strong>Ingredientes:</strong> ${r.ingredientes}</p>
            <p><strong>Recheio/Calda:</strong> ${r.recheio}</p>
            <p><strong>Modo de Preparo:</strong> ${r.preparo}</p>
          </div>`;
      });
    }

    mostrar('pudim');
  </script>
</body>
</html>
