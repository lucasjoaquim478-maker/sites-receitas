<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receitas Premium</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background:#fafafa; }
    header { background:linear-gradient(135deg,#ff6a00,#ee0979); color:#fff; padding:30px; text-align:center; }
    nav { display:flex; justify-content:center; gap:15px; background:#fff; padding:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    nav button { padding:12px 20px; border:none; border-radius:25px; cursor:pointer; font-weight:bold; background:#ff6a00; color:#fff; }
    main { max-width:1200px; margin:30px auto; padding:15px; display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:20px; }
    .recipe { background:#fff; border-radius:15px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .recipe img { width:100%; height:220px; object-fit:cover; }
    .content { padding:15px; }
    h2 { grid-column:1/-1; }
    ul { padding-left:18px; }
  </style>
</head>
<body>

<header>
  <h1>üçΩÔ∏è Receitas Premium</h1>
  <p>Modo de preparo correto ‚Ä¢ Calda, Cobertura e Recheio separados</p>
</header>

<nav>
  <button onclick="mostrar('pudim')">üçÆ Pudins</button>
  <button onclick="mostrar('bolo')">üç∞ Bolos</button>
  <button onclick="mostrar('pizza')">üçï Pizzas</button>
</nav>

<main id="conteudo"></main>

<script>
const dados = {
  pudim: [
    {
      n:'Pudim Tradicional',
      ingredientes:['1 lata (395g) de leite condensado','2 medidas de leite','3 ovos'],
      calda:['1 x√≠cara de a√ß√∫car','1/2 x√≠cara de √°gua'],
      preparo:'Prepare a calda levando o a√ß√∫car ao fogo at√© derreter. Acrescente a √°gua com cuidado e deixe engrossar. Caramelize a forma. Bata no liquidificador o leite condensado, o leite e os ovos por 1 minuto. Despeje na forma caramelizada, cubra com papel-alum√≠nio e asse em banho-maria a 180¬∞C por cerca de 1 hora. Leve √† geladeira por no m√≠nimo 4 horas antes de desenformar.',
      tempo:'1 hora de forno + 4 horas de geladeira'
    }
  ],
  bolo: [
    {
      n:'Bolo de Chocolate',
      ingredientes:['3 ovos','1 x√≠cara de a√ß√∫car','1/2 x√≠cara de √≥leo','1 x√≠cara de leite','2 x√≠caras de farinha','1 x√≠cara de chocolate em p√≥','1 colher de fermento'],
      cobertura:['1/2 x√≠cara de leite','3 colheres de chocolate','2 colheres de manteiga','2 colheres de a√ß√∫car'],
      preparo:'Bata os ovos com o a√ß√∫car at√© ficar claro. Acrescente o √≥leo e o leite. Misture a farinha e o chocolate aos poucos. Por √∫ltimo, incorpore o fermento. Despeje em forma untada e asse em forno preaquecido a 180¬∞C por 40 minutos. Para a cobertura, leve todos os ingredientes ao fogo at√© ferver e espalhe sobre o bolo ainda quente.',
      tempo:'40 minutos'
    }
  ],
  pizza: [
    {
      n:'Pizza Mussarela',
      ingredientes:['1 massa de pizza','200g de mussarela ralada','1/2 x√≠cara de molho de tomate'],
      recheio:['Molho de tomate','Mussarela','Or√©gano a gosto'],
      preparo:'Abra a massa em uma assadeira untada. Espalhe o molho de tomate, cubra com a mussarela e finalize com or√©gano. Leve ao forno preaquecido a 230¬∞C at√© a massa assar e o queijo derreter e dourar levemente.',
      tempo:'15 a 20 minutos'
    }
  ]
};

function mostrar(cat){
  const c = document.getElementById('conteudo');
  c.innerHTML = `<h2>${cat.toUpperCase()}</h2>`;
  dados[cat].forEach((r,i)=>{
    c.innerHTML += `
      <div class="recipe">
        <img src="https://foodish-api.com/images/${cat}/${cat}${i+1}.jpg" onerror="this.src='https://via.placeholder.com/600x400?text=Prato+Pronto'">
        <div class="content">
          <h3>${r.n}</h3>
          <p><strong>Ingredientes:</strong></p>
          <ul>${r.ingredientes.map(x=>`<li>${x}</li>`).join('')}</ul>
          ${r.calda ? `<p><strong>Calda:</strong></p><ul>${r.calda.map(x=>`<li>${x}</li>`).join('')}</ul>` : ''}
          ${r.cobertura ? `<p><strong>Cobertura:</strong></p><ul>${r.cobertura.map(x=>`<li>${x}</li>`).join('')}</ul>` : ''}
          ${r.recheio ? `<p><strong>Recheio:</strong></p><ul>${r.recheio.map(x=>`<li>${x}</li>`).join('')}</ul>` : ''}
          <p><strong>Modo de preparo:</strong> ${r.preparo}</p>
          <p><strong>Tempo:</strong> ${r.tempo}</p>
        </div>
      </div>`;
  });
}

mostrar('pudim');
</script>

</body>
</html>
