<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site de Receitas</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    header { background:#8e44ad; color:#fff; padding:20px; text-align:center; }
    nav { background:#732d91; padding:10px; text-align:center; }
    nav button { margin:5px; padding:10px 15px; border:none; cursor:pointer; border-radius:5px; color:#333; }
    main { max-width:1200px; margin:20px auto; padding:10px; }
    .recipe { background:#fff; margin-bottom:20px; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; gap:15px; }
    .recipe img { width:200px; height:150px; object-fit:cover; border-radius:8px; }
    h2 { color:#8e44ad; }
  </style>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Site de Receitas</h1>
    <p>Pudins ‚Ä¢ Bolos ‚Ä¢ Pizzas</p>
  </header>

  <nav>
    <button onclick="mostrar('pudim')">üçÆ Pudins</button>
    <button onclick="mostrar('bolo')">üç∞ Bolos</button>
    <button onclick="mostrar('pizza')">üçï Pizzas</button>
  </nav>

  <main id="conteudo"></main>

  <script>
    function gerarReceitas(tipo, total, imagem) {
      const receitas = [];
      for (let i = 1; i <= total; i++) {
        receitas.push({
          nome: `${tipo} ${i}`,
          imagem: imagem,
          ingredientes: [
            '2 ovos',
            '1 lata de leite condensado',
            '1 medida de leite',
            tipo === 'Pizza' ? 'Massa de pizza pronta' : '1 colher de a√ß√∫car'
          ],
          recheio: tipo === 'Pizza'
            ? 'Molho de tomate, queijo mussarela, tomate e or√©gano'
            : 'Calda de a√ß√∫car caramelizado',
          preparo: 'Misture todos os ingredientes, prepare o recheio separadamente e asse at√© ficar pronto.'
        });
      }
      return receitas;
    }

    const dados = {
      pudim: gerarReceitas('Pudim', 100, 'https://images.unsplash.com/photo-1604908177522-3c1a7c5f3a3b'),
      bolo: gerarReceitas('Bolo', 100, 'https://images.unsplash.com/photo-1542826438-8b7b9f8c6a5a'),
      pizza: gerarReceitas('Pizza', 100, 'https://images.unsplash.com/photo-1601924638867-3ec62f6d9c1d')
    };

    function mostrar(categoria) {
      const div = document.getElementById('conteudo');
      div.innerHTML = `<h2>${categoria.toUpperCase()}</h2>`;
      dados[categoria].forEach(r => {
        div.innerHTML += `
          <div class="recipe">
            <img src="${r.imagem}" alt="${r.nome}">
            <div>
              <h3>${r.nome}</h3>
              <p><strong>Ingredientes:</strong></p>
              <ul>${r.ingredientes.map(i => `<li>${i}</li>`).join('')}</ul>
              <p><strong>Recheio/Calda:</strong> ${r.recheio}</p>
              <p><strong>Modo de Preparo:</strong> ${r.preparo}</p>
            </div>
          </div>`;
      });
    }

    mostrar('pudim');
  </script>
</body>
</html>
